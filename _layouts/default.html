<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>{{ page.title }}</title>

    <style type="text/css">
        * { margin: 0; padding: 0; }
        body { font: 11pt/1.34 "Times New Roman"; background-color: #999; }
        #wrapper { width: 600px; margin: 40px auto; padding: 10px 20px; background-color: #ccc; }
        h2 { margin: 1em 0 0.4em 0; }
        p { margin: 1em 0; }
        pre { margin: 1em 0; font-size: smaller; }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">

        {{ content }}

      </div>
    </div>
  </body>
</html>
